<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unix Creative Studio</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap");

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Space Grotesk", sans-serif;
			}

			body {
				background: linear-gradient(45deg, #fe5442 0%, #000000 100%);
				color: #ffffff;
				min-height: 100vh;
			}

			/* Navigation Bar */
			.nav-container {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				padding: 2rem 4rem;
				background: rgba(0, 0, 0, 0.2);
				backdrop-filter: blur(10px);
				display: flex;
				justify-content: space-between;
				align-items: center;
				z-index: 1000;
				border-radius: 0 0 30px 30px;
			}

			.logo {
				display: flex;
				align-items: center;
				gap: 1rem;
			}

			.logo svg {
				height: 40px;
				width: auto;
			}

			.nav-links {
				display: flex;
				gap: 4rem;
				align-items: center;
			}

			.nav-links a {
				color: #ffffff;
				text-decoration: none;
				font-size: 1rem;
				letter-spacing: 1px;
				position: relative;
				padding-bottom: 5px;
			}

			.nav-links a::after {
				content: "";
				position: absolute;
				width: 0;
				height: 2px;
				bottom: 0;
				left: 0;
				background-color: #ffffff;
				transition: width 0.3s ease;
			}

			.nav-links a:hover::after {
				width: 100%;
			}

			.get-in-touch {
				background: #ffffff;
				color: #000000;
				text-decoration: none;
				padding: 1rem 2rem;
				border-radius: 100px;
				font-weight: 500;
				transition: all 0.3s ease;
			}

			.get-in-touch:hover {
				background: rgba(255, 255, 255, 0.9);
				transform: translateY(-2px);
			}

			.works-link {
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			.arrow {
				transition: transform 0.3s ease;
			}

			.works-link:hover .arrow {
				transform: translateX(5px);
			}

			/* Hero Section */
			.hero {
				height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				position: relative;
				padding: 0 2rem;
			}

			.hero-content {
				max-width: 800px;
			}

			.hero h1 {
				font-size: 5rem;
				line-height: 1.1;
				margin-bottom: 2rem;
				opacity: 0;
				transform: translateY(30px);
				animation: fadeInUp 1s ease forwards;
				animation-delay: 0.5s;
			}

			.hero p {
				font-size: 1.2rem;
				opacity: 0;
				transform: translateY(30px);
				animation: fadeInUp 1s ease forwards;
				animation-delay: 0.7s;
			}

			/* Animations */
			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* Gradient Overlay */
			.gradient-overlay {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: radial-gradient(circle at top left, rgba(254, 84, 66, 0.2), rgba(0, 0, 0, 0.8));
				pointer-events: none;
				z-index: -1;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				.nav-container {
					padding: 1.5rem;
				}

				.nav-links {
					display: none;
				}

				.hero h1 {
					font-size: 3rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="gradient-overlay"></div>

		<nav class="nav-container">
			<div class="logo">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
					<path fill="#FFFFFF" d="M50 10 C30 10 15 25 15 45 C15 65 30 80 50 80 C70 80 85 65 85 45 M50 30 L70 50 L50 70 L30 50 Z" />
					<path fill="#FE5442" d="M40 45 L60 45 L50 60 Z" />
				</svg>
			</div>
			<div class="nav-links">
				<a href="#home">HOME</a>
				<a href="#about">ABOUT</a>
				<a href="#services">SERVICES</a>
				<a href="#works" class="works-link">
					WORKS
					<span class="arrow">→</span>
				</a>
			</div>
			<a href="#contact" class="get-in-touch">Get In Touch</a>
		</nav>

		<section class="hero">
			<div class="hero-content">
				<h1>CREATIVE<br />DIGITAL SOLUTIONS</h1>
				<p>Transformamos tu visión en experiencias digitales únicas y memorables</p>
			</div>
		</section>

		<script>
			// Parallax effect for gradient
			document.addEventListener("mousemove", (e) => {
				const moveX = (e.clientX * 0.05) / 8;
				const moveY = (e.clientY * 0.05) / 8;
				document.querySelector(".gradient-overlay").style.transform = `translate(${moveX}px, ${moveY}px)`;
			});
		</script>
	</body>
</html>

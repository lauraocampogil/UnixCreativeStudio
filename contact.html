<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unix - Contacto</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="./main.js"></script>
	</head>
	<body>
		<nav class="nav-container">
			<div class="logo">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
					<path fill="#FFFFFF" d="M50 10 C30 10 15 25 15 45 C15 65 30 80 50 80 C70 80 85 65 85 45 M50 30 L70 50 L50 70 L30 50 Z" />
					<path fill="#FE5442" d="M40 45 L60 45 L50 60 Z" />
				</svg>
			</div>
			<div class="nav-links">
				<a href="index.html">FEATURES</a>
				<a href="index.html">SERVICES</a>
				<a href="index.html" class="works-link">
					WORKS
					<span class="arrow">→</span>
				</a>
				<a href="index.html">FAQ</a>
			</div>
			<a href="contact.html" class="get-in-touch">Contactanos</a>
		</nav>

		<div class="contact-container" id="contact">
			<div class="contact-label">
				<i class="fas fa-phone"></i>
				Contacto
			</div>

			<h1>Estamos aquí para apoyarte</h1>
			<p>La atención al cliente es nuestra máxima prioridad. Estamos aquí para responder a todas tus preguntas.</p>

			<form class="contact-form">
				<div class="form-row">
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" placeholder="Introduce tu nombre" />
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" placeholder="Ingresa tu correo electrónico" />
					</div>
				</div>
				<div class="form-group">
					<label>Mensaje</label>
					<textarea placeholder="Introduce tu mensaje"></textarea>
				</div>
				<button type="submit">Envía tu mensaje</button>
			</form>
		</div>
	</body>
</html>
